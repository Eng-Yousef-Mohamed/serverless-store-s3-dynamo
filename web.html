<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Store</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }

        /* Header styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        /* Main content styles */
        main {
            padding: 50px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(120deg, #ffffff44, #ffffff22, #ffffff44);
            transform: skewX(-30deg);
            transition: all 0.5s ease-in-out;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Button colors */
        .order-button {
            background-color: #28a745;
        }

        .team-button {
            background-color: #007bff;
        }

        .order-button:hover {
            background-color: #218838;
        }

        .team-button:hover {
            background-color: #0056b3;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Quran Store</h1>
        <p>Your trusted place to buy the Holy Quran</p>
    </header>
    <main>
        <div class="buttons">
            <a href="https://example.com/order" class="button order-button">Order Now</a>
            <a href="https://example.com/team" class="button team-button">Meet Our Team</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Quran Store. All rights reserved.</p>
    </footer>
</body>
</html>
